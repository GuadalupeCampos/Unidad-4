<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>s60</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div
      class="container vh-100 d-flex justify-content-center align-items-center"
    >
      <main class="border border-1">
        <header class="mx-auto">
          <img
            class="w-25 d-block mx-auto"
            src="https://1000marcas.net/wp-content/uploads/2019/11/Logo-Instagram-1.png"
            alt="logo de instagram"
          />
        </header>
        <form>
          <div class="mx-auto input-group w-25">
            <input
              type="text"
              class="form-control"
              placeholder="phone number, username, or email"
            />
          </div>
          <div class="mx-auto input-group w-25 mt-3">
            <input
              type="text"
              class="form-control border"
              placeholder="password"
            />
          </div>

          <div class="text-center mt-3">
            <button class="btn btn-primary w-25" type="submit">log in</button>
          </div>
          <div class="d-flex align-items-center my-3">
            <hr class="flex-grow-1" />
            <span class="mx-2">OR</span>
            <hr class="flex-grow-1" />
          </div>

          <div class="text-center mb-3">
            <a href="#" class="btn btn-link text-primary">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg"
                alt="Facebook Logo"
              />
              Log in with Facebook
            </a>
          </div>
          <div class="text-center">
            <a href="#">Forgot password?</a>
          </div>
        </form>
      </main>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
